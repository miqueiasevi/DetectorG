<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DetectorG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<header class="topo">
  <div class="logo">
    <i class="fa-solid fa-shield-halved"></i>
    <span>DetectorG</span>
  </div>
  <p id="usuarioLogado" class="subtitulo"></p>
</header>

<main class="container">
  <div class="card">
    <h2><i class="fa-solid fa-link"></i> Verificar link ou site</h2>
    <input id="link" type="text" placeholder="Cole o link ou site aqui">
    <button class="btn-principal" onclick="verificarLink()">
      <i class="fa-solid fa-magnifying-glass"></i> Verificar
    </button>
    <p id="resultado"></p>
  </div>
</main>

<script src="/static/js/main.js"></script>
</body>
</html>
