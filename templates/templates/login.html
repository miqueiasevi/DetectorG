<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - DetectorG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f4f8;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box {
      background:#fff;
      padding:40px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      width:320px;
      text-align:center;
    }
    .login-box h2 {
      margin-bottom:20px;
      color:#1e3a8a;
    }
    .login-box input {
      width:100%;
      padding:12px;
      margin-bottom:20px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    .login-box button {
      width:100%;
      padding:12px;
      background:#1e3a8a;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Entrar no DetectorG</h2>
  <input type="email" id="emailLogin" placeholder="Digite seu e-mail">
  <button onclick="fazerLogin()">Entrar</button>
  <p>Digite seu e-mail para acessar o DetectorG.</p>
</div>

<script>
function fazerLogin() {
  const email = document.getElementById("emailLogin").value.trim();
  if (!email) {
    alert("Digite seu e-mail");
    return;
  }
  localStorage.setItem("detectorG_usuario", email);
  window.location.href = "/";
}
</script>

</body>
</html>
